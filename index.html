<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C√≥digo Pix</title>
  <style>
    body {
      background: #ffffff;
      font-family: "Inter", Arial, sans-serif;
      color: #222;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 12px;
      font-size: 1.1rem;
    }

    .pix-box {
      background: #f2f2f2;
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 15px;
      font-size: 0.95rem;
      word-break: break-all;
      text-align: left;
      user-select: all;
      border: 1px solid #ddd;
    }

    button {
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
      width: 100%;
      max-width: 260px;
    }

    button:hover {
      background: #1e8e50;
    }

    .copiado {
      margin-top: 10px;
      color: #2ecc71;
      font-weight: 500;
      display: none;
    }

    footer {
      margin-top: 25px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>üìã Copie o c√≥digo Pix abaixo:</h2>

  <div class="pix-box" id="pixCode">Carregando c√≥digo Pix...</div>

  <button id="copyBtn">Copiar c√≥digo Pix</button>

  <div class="copiado" id="copiadoMsg">‚úÖ C√≥digo Pix copiado!</div>

  <footer>Feito com üíö pela √Årea Digital</footer>

  <script>
    // Captura o c√≥digo Pix via query string (ex: ?pix=00020101021...)
    const params = new URLSearchParams(window.location.search);
    const pixCode = params.get("pix") || "C√≥digo Pix n√£o encontrado.";
    const box = document.getElementById("pixCode");
    const btn = document.getElementById("copyBtn");
    const msg = document.getElementById("copiadoMsg");

    // Exibe o c√≥digo
    box.innerText = pixCode;

    // Copiar ao clicar no bot√£o
    btn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(pixCode);
        msg.style.display = "block";
        setTimeout(() => (msg.style.display = "none"), 2000);
      } catch (err) {
        alert("N√£o foi poss√≠vel copiar o c√≥digo. Copie manualmente.");
      }
    });
  </script>
</body>
</html>
